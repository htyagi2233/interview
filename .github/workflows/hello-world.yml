name: Environment Variables Example

on:
  push:
    branches:
      - main

env:
  GLOBAL_VAR: "üåç Hello from Global Env"
  GREETING_NAME: "Harsh Tyagi"

jobs:
  use-env-vars:
    runs-on: ubuntu-latest

    steps:
      - name: Show Global Env Variables
        run: |
          echo "GLOBAL_VAR = $GLOBAL_VAR"
          echo "GREETING_NAME = $GREETING_NAME"

      - name: Step-Level Variable
        env:
          STEP_ONLY: "üëã Hello from Step-Level"
        run: |
          echo "STEP_ONLY = $STEP_ONLY"
          echo "Accessing global inside step: $GREETING_NAME"
